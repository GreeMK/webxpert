<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Web - webXpert Lab</title>
    <link rel="stylesheet" href="css/style-disenio.css">
</head>
<body>

    <header>
        <img src="img/logo_solito.jpg" alt="webXpert Lab Logo" width="100">
        <h1>webXpert Lab</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                
                <li><a href="nosotros.html"> Quienes Somos? </a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Diseño Web Profesional</h2>
        <p>Transformamos ideas en experiencias digitales optimizadas.</p>
        <button>Consulta Aquí</button>
    </section>

    <section class="contenido">
        <h2>Nuestros Servicios</h2>
        <p>Ofrecemos soluciones a medida, optimización UX/UI, desarrollo responsive y estrategias digitales.</p>
        <div class="grid-container">
            <!-- Botón para Diseño Responsivo -->
            <button class="item servicio-btn" data-service="responsivo">Diseño Responsivo</button>
            <!-- Botón para Optimización UX/UI -->
            <button class="item servicio-btn" data-service="uxui">Optimización UX/UI</button>
            <!-- Botón para Estrategias Digitales -->
            <button class="item servicio-btn" data-service="estrategias">Estrategias Digitales</button>
            <!-- Botón para Soporte Técnico -->
            <button class="item servicio-btn" data-service="soporte">Soporte Técnico</button>
        </div>
    </section>

    <!-- Modal reutilizable para mostrar la descripción de cada servicio -->
    <div id="modal-servicio" class="modal-servicio" style="display:none;">
        <div class="modal-contenido">
            <span class="modal-cerrar">&times;</span>
            <h3 id="modal-titulo"></h3>
            <p id="modal-descripcion"></p>
        </div>
    </div>

    <!-- Incluir el script del modal de servicios -->
    <script src="js/modal-servicios.js"></script>

    <footer>
        <p>© 2025 webXpert Lab | Innovación Digital</p>
    </footer>

</body>
</html>
